<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Raza Ahmed</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="scss/main.scss" />
	</head>
	<body>
		<section class="s1">
			<div class="main-container">
				<div class="greeting-wrapper">
					<h1>Hi, I am Raza Ahmed</h1>
				</div>
				<div class="intro-wrapper">
					<div class="nav-wrapper">
						<div class="dots-wrapper">
							<div id="dot-1" class="browser-dot"></div>
							<div id="dot-2" class="browser-dot"></div>
							<div id="dot-3" class="browser-dot"></div>
						</div>
						<ul id="navigation">
							<li><a href="#">Contact</a></li>
						</ul>
					</div>
					<div class="left-column">
						<img
							src="images/profilepic.jpg"
							alt="profile-pic"
							id="profile-pic"
						/>
						<h5 style="text-align: center; line-height: 0">
							Personalize Theme
						</h5>
						<div id="theme-options-wrapper">
							<div id="light-mode" class="theme-dot"></div>
							<div id="green-mode" class="theme-dot"></div>
							<div id="blue-mode" class="theme-dot"></div>
							<div id="purple-mode" class="theme-dot"></div>
						</div>
						<p id="settings-note">
							*Theme settings will be saved for your next visit.
						</p>
					</div>
					<div class="right-column">
						<div id="preview-shadow">
							<div id="preview">
								<div class="corner" id="corner-tl"></div>
								<div class="corner" id="corner-tr"></div>
								<h3>What I Do</h3>
								<p>I am an aspiring FullStack Developer</p>
								<div class="corner" id="corner-br"></div>
								<div class="corner" id="corner-bl"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="s2">
			<div class="main-container">About</div>
		</section>

		<section class="s1">
			<div class="main-container">Portfolio</div>
		</section>

		<section class="s2">
			<div class="main-container">Contact</div>
		</section>
	</body>
</html>
